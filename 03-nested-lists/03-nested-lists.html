<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>03: Nested lists</title>
</head>
<body>
  <ul>
    <li>Baboons</li>
    <li>Chimpanzees</li>
    <li>Gibbons</li>
    <li>Gorillas</li>
    <li>Lemurs
      <ol>
        <li>Aye-Aye
          <ul>
            <li>Scary fingers</li>
            <li>Srawny head</li>
            <li>Not so cute</li>
          </ul>
        </li>
        <li>Grey Mouse Lemur
          <ul>
            <li>Super cute</li>
            <li>Really Small</li>
          </ul>
        <li>Ring-tailed Lemur</li>
      </ol>
    <li>Monkeys</li>
  </ul>
</body>
</html>
